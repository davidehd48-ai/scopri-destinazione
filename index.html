<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Il tuo regalo üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Contenitore a schermo intero */
    #container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Player nascosto finch√© non clicchi */
    #player {
      width: 100%;
      height: 100%;
      display: none;          /* <-- NIENTE !important */
    }

    /* Pulsante grande, tondo e centrato */
    #start-btn {
      position: relative;
      z-index: 10;
      padding: 1.5rem 2rem;
      border-radius: 999px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      text-align: center;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #start-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player"></div>
    <button id="start-btn">üéÅ Clicca qui per aprire il tuo regalo e scoprire la destinazione patatina.</button>
  </div>

  <!-- API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'UDDtak9U4Lc',
        playerVars: {
          autoplay: 0,
          start: 16,
          controls: 1,
          rel: 0,
          playsinline: 0
        }
      });
    }

    async function goFullscreenAndPlay() {
      const container = document.getElementById('container');
      const playerEl = document.getElementById('player');
      const btn = document.getElementById('start-btn');

      // Nasconde il pulsante
      btn.style.display = 'none';

      // Mostra il player e lo fa occupare tutto
      playerEl.style.display = 'block';
      playerEl.style.position = 'absolute';
      playerEl.style.top = '0';
      playerEl.style.left = '0';
      playerEl.style.width = '100%';
      playerEl.style.height = '100%';

      // Richiesta fullscreen
      try {
        if (container.requestFullscreen) {
          await container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      } catch (e) {
        console.warn('Fullscreen bloccato', e);
      }

      // Avvia il video
      if (player && player.playVideo) {
        player.playVideo();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('start-btn').addEventListener('click', goFullscreenAndPlay);
    });
  </script>
</body>
</html>
